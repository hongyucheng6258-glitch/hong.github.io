####################
# --- Comments --- #
####################

# 已启用评论功能，此处以常用的 Giscus 为例（需补充个人仓库信息后生效）
# 若需切换其他评论平台（如 Disqus），可替换对应配置
giscus:
  hostname: giscus.app
  repository: "hongyucheng6258-glitch/hong.github.io"  # 替换为你的 GitHub 仓库（格式：用户名/仓库名）
  repository-id: ""  # 需从 https://giscus.app 获取（输入仓库名后自动生成）
  category: Announcements  # 替换为你仓库中用于评论的 Discussion 分类名
  category-id: ""  # 需从 https://giscus.app 获取（选择分类后自动生成）
  mapping: pathname
  reactions-enabled: 1
  emit-metadata: 0
  theme: light

# 其他评论平台配置（已注释，按需启用）
# To use Disqus comments, sign up to https://disqus.com and fill in your Disqus shortname (NOT the userid)
#disqus: ""

# To use Facebook Comments, create a Facebook app and fill in the Facebook App ID
#fb_comment_id: ""

# To use CommentBox, sign up for a Project ID on https://commentbox.io
#commentbox: "" # Project ID, e.g. "5694267682979840-proj"

